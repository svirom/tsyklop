<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.min.css">

    <title>Review Success</title>
  </head>
  <body>
    
    <div class="wrapper review-wrapper">
  
      <main class="review-main">
        <div class="container-xxl">
          <div class="row">
            <div class="col">

              <div class="review-header">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto"></div>
                  <div class="col-auto">
                    <div class="nav-lang-mobile dropdown">
                      <a class="btn btn-lang btn-item" href="#" role="button" id="dropdownLangMobile" data-bs-toggle="dropdown" aria-expanded="false">
                        RU
                      </a>
                    
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownLangMobile">
                        <li><a class="dropdown-item btn-item active" href="#">Українська</a></li>
                        <li><a class="dropdown-item btn-item" href="#">Русский</a></li>
                        <li><a class="dropdown-item btn-item" href="#">English</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div><!-- /.review-header -->

              <div class="review-success">
                <div class="review-success__img">
                  <img src="img/review/review-item-5.svg" alt="Icon">
                </div>
                <h3 class="review-success__title">Отзыв отправлен!</h3>
                <p class="review-success__subtitle mb-0">Отзывы попадают напрямую администратору и всегда остаются замеченными </p>
                <div class="review-success__button">
                  <a href="#" class="btn btn-main">На главную</a>
                </div>
              </div><!-- /.review-success -->
              
            </div>

          </div>
        </div>
        
      </main><!-- /.review-main -->
  
      <footer class="review-footer">
        <div class="container-xxl">
          <div class="row">
            <div class="col">
              <div class="review-footer__wrapper">
                <div class="footer-logo">
                  <img src="img/review/tsyklop-review.png" srcset="img/review/tsyklop-review.png 1x, img/review/tsyklop-review@2x.png 2x" alt="Tsyklop">
                </div>
                <p>Сервис мгновенных отзывов и чаевых</p>
              </div>
            </div>
          </div>
        </div>
      </footer><!-- /.review-footer -->
  
    </div><!-- /.wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    
  </body>
</html>
